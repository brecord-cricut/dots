# =============================================================================
# Window Rules — Hyprland 0.53+ compatible version
# Use hyprctl clients to check current class/title
# =============================================================================

# Opacity rules (combined where possible)
windowrule = opacity 0.8 0.8 1.0, match:class ^obsidian$
windowrule = opacity 0.8 0.8 1.0, match:class ^kitty$
windowrule = opacity 0.8 0.8 1.0, match:class ^kvantummanager$
windowrule = opacity 0.8 0.7 1.0, match:class ^blueman-manager$
windowrule = opacity 0.8 0.7 1.0, match:class ^nm-applet$
windowrule = opacity 0.7 0.7 1.0, match:class ^Spotify$
windowrule = opacity 0.7 0.7 1.0, match:initial_title ^Spotify Free$
windowrule = opacity 0.8 0.7 1.0, match:class ^nm-connection-editor$
windowrule = opacity 0.8 0.7 1.0, match:class ^org\.kde\.polkit-kde-authentication-agent-1$
windowrule = opacity 0.8 0.7 1.0, match:class ^polkit-gnome-authentication-agent-1$
windowrule = opacity 0.8 0.7 1.0, match:class ^org\.freedesktop\.impl\.portal\.desktop\.gtk$
windowrule = opacity 0.8 0.7 1.0, match:class ^org\.freedesktop\.impl\.portal\.desktop\.hyprland$

# Yazi — combined rule
windowrule = float on, size 90% 75%, opacity 0.8 0.2 1.0, match:class ^Yazi$

# bluetui — combined
windowrule = float on, size 75% 75%, opacity 0.8 0.2 1.0, dim_around on, stay_focused on, match:class ^bluetui$

# wiremix — combined
windowrule = float on, size 90% 50%, opacity 0.8 0.2 1.0, dim_around on, stay_focused on, match:class ^wiremix$

# nmtui — combined
windowrule = float on, size 50% 50%, opacity 0.8 0.2 1.0, dim_around on, stay_focused on, match:class ^nmtui$

# Simple float-only rules
windowrule = float on, match:class ^(blueman-manager|kvantummanager|nm-applet|nm-connection-editor|nwg-look|org\.kde\.ark|org\.kde\.polkit-kde-authentication-agent-1|pavucontrol)$

# Optional: modern way to suppress maximize requests globally (uncomment if you want it)
# windowrule = suppress_event maximize, match:class .*
